recipe.silicon-0.name = 焦煤还原制硅
recipe.silicon-0.desc = 使用碳作为还原剂以产出硅。
recipe.silicon-0.deta = 经典，还是经典。采用千年以来一脉相承的“优良”的天然碳还原剂，达到了能产出硅的程度。
recipe.silicon-1.name = 提纯石墨冶炼制硅
recipe.silicon-1.desc = 采用石墨这种加工后的碳作为还原剂，纯度更高，且耗能更大提供了更高的反应温度，提升了碳的反应活性，使更多硅得以被转化出来。
recipe.silicon-1.deta = 使用高纯石墨，进一步提升硅的产出。
recipe.silicon-2.name = 硫还原制硅
recipe.silicon-2.desc = 以硫代替碳单质,更加高效的产出硅。
recipe.silicon-2.deta = 以硫代替碳单质，还原性更强，反应速率更高，且介于硫的高温燃烧，对于余热的利用向来使人津津乐道。
recipe.silicon-3.name = 水解离制硅
recipe.silicon-3.desc = 解离水产生高活性裸质子，最大化的提高硅的产量。
recipe.silicon-3.deta = 在及其苛刻的环境下，令水解离产生游离态的高活性裸质子，及其快速的还原化合态的硅至游离态。


recipe.metaglass-0.name = 常规玻璃冶炼
recipe.metaglass-0.desc = 在高温下，向硅酸盐晶体中掺入铅这种半径极大的金属阳离子以破坏共价晶体的结构，使得共价键呈网状链接，失去对可见光的吸收性而变得透明，产生玻璃。
recipe.metaglass-1.name = 裂解焦炭冶炼
recipe.metaglass-1.desc = 改进了工艺，采用煤炭燃烧来破坏硅酸盐的晶体构型，与硅性质相似的碳原子可以轻易渗入分子内部从内部瓦解晶体，为其向玻璃态转化提供了便利。
recipe.metaglass-2.name = 超高温熔融冶炼
recipe.metaglass-2.desc = 大道至简，若是抛弃掺杂原子，直接高温融化硅酸盐得到石英玻璃，可以有更高的效率和产率，但是保护气不可或缺限制了其运用。

recipe.plastanium-0.name = 塑钢制造
recipe.plastanium-0.desc = 将石油中的高聚物与钛结合以制造基本的塑钢。

recipe.aluminium-0.name = 高温铸造铝
recipe.aluminium-0.desc = 直接利用高温将铝土铸造为铝。
recipe.aluminium-1.name = 含铜铸造铝
recipe.aluminium-1.desc = 向铝土中加入一定比例的铜以更高效的产出铸铝。

recipe.ice-cube-0.name = 加压制冰
recipe.ice-cube-0.desc = 通过加压的方式将水直接转化为冰。